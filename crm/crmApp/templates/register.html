{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{% load static %}
{% block main_content %}


<body class="text-center">

	<div class="wrapper">
		<main class="form-signin">
			<form action="/" method="post" autocomplete="on">
				{% csrf_token %}
				<h2 class="h2">Register</h2>

				<div class="form-floating">
					<input type="text" class="form-control" id="floatingInputFirstname" name="first_name"
						placeholder="First name" autocomplete="on">
				</div>
				<br>

				<div class="form-floating">
					<input type="text" class="form-control" id="floatingInputLastname" name="last_name" placeholder="Last name">
				</div>
				<br>

				<div class="form-floating">
					<input type="text" class="form-control" id="floatingInputUsername" name="username" placeholder="Username" autocomplete="on">
				</div>
				<br>

				<div class="form-floating">
					<input type="password" class="form-control" id="exampleInputPassword" name="password"
						placeholder="Password">
				</div>

				<p>Already have a account ! <a href="/login/">Sign in</a></p>

				<button class="w-100 btn btn-lg btn-dark" type="submit">Sign up</button>

			</form>
		</main>
	</div>
</body>

{% endblock main_content %}
